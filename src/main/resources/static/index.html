<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招聘信息系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">招聘信息系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-page="job-list">招聘列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="job-post">发布招聘</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="company-list">公司列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="company-search">公司搜索</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 招聘列表页面 -->
        <div class="page" id="job-list">
            <h2>招聘信息列表</h2>
            <div class="row" id="job-cards">
                <!-- 职位卡片将通过JS动态添加 -->
            </div>
        </div>

        <!-- 发布招聘页面 -->
        <div class="page" id="job-post" style="display: none;">
            <h2>发布招聘信息</h2>
            <form id="job-form">
                <div class="mb-3">
                    <label for="title" class="form-label">职位名称</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="mb-3">
                    <label for="company" class="form-label">公司名称</label>
                    <input type="text" class="form-control" id="company" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">工作地点</label>
                    <input type="text" class="form-control" id="location" required>
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">薪资范围</label>
                    <input type="text" class="form-control" id="salary" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">职位描述</label>
                    <textarea class="form-control" id="description" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">联系方式</label>
                    <input type="text" class="form-control" id="contact" required>
                </div>
                <button type="submit" class="btn btn-primary">发布</button>
            </form>
        </div>

        <!-- 公司列表页面 -->
        <div class="page" id="company-list" style="display: none;">
            <h2>公司信息列表</h2>
            <div class="row" id="company-cards">
                <!-- 公司卡片将通过JS动态添加 -->
            </div>
        </div>

        <!-- 公司搜索页面 -->
        <div class="page" id="company-search" style="display: none;">
            <h2>公司搜索</h2>
            <div class="mb-4">
                <div class="input-group">
                    <input type="text" id="company-search-input" class="form-control" placeholder="输入公司名称...">
                    <button class="btn btn-primary" id="search-btn">搜索</button>
                </div>
            </div>
            <div class="row" id="search-results">
                <!-- 搜索结果将通过JS动态添加 -->
            </div>
        </div>
    </div>

    <!-- 职位详情模态框 -->
    <div class="modal fade" id="jobDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="jobModalTitle">职位详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="jobModalBody">
                    <!-- 职位详情将通过JS动态添加 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 公司详情模态框 -->
    <div class="modal fade" id="companyDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="companyModalTitle">公司详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="companyModalBody">
                    <!-- 公司详情将通过JS动态添加 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
